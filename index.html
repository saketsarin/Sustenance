<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sustenance</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
                <button type="button" class="toggle-btn" onclick="showRegister()">Register</button>
            </div>

            <div class="icon">
                <a href="#"><img src="./images/Sustenance.png" alt="logo" width="150px" height="150px"></a>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" autocomplete="username" required />
                <input type="password" class="input-field" placeholder="Enter Password" autocomplete="current-password" required />
                <input type="checkbox" class="check-box" /><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" autocomplete="username" required />
                <input type="email" class="input-field" placeholder="Enter Email" required />
                <input id="pass" type="password" class="input-field" placeholder="Enter Password" autocomplete="new-password" required />
                <input type="checkbox" class="check-box" onclick="showPass()"/><span>Show Password</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
